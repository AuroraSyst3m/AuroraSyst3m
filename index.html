<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒŒAuroraðŸŒŒ | Executive Terminal</title>
    <style>
        :root { --mint: #4ecca3; --blurple: #7289da; --bg: #050505; --red: #ff4d4d; --glass: rgba(255,255,255,0.03); }
        body { margin: 0; padding: 0; color: #fff; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); overflow-x: hidden; }
        
        /* Background FX */
        .aurora-bg { position: fixed; inset: 0; background: radial-gradient(circle at 20% 30%, rgba(78, 204, 163, 0.1), transparent), radial-gradient(circle at 80% 70%, rgba(114, 137, 218, 0.1), transparent); filter: blur(60px); z-index: -1; }

        /* Login Overlay */
        .auth-overlay { position: fixed; inset: 0; background: var(--bg); display: flex; align-items: center; justify-content: center; z-index: 9999; transition: 0.5s; }
        .auth-box { background: var(--glass); padding: 60px; border-radius: 40px; border: 1px solid rgba(255,255,255,0.1); text-align: center; width: 400px; backdrop-filter: blur(30px); }
        
        /* Navigation Bar */
        nav { display: flex; justify-content: space-between; align-items: center; padding: 15px 5%; background: rgba(0,0,0,0.8); backdrop-filter: blur(20px); position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .nav-links { display: flex; align-items: center; gap: 30px; }
        .nav-links a { color: #888; text-decoration: none; cursor: pointer; font-weight: bold; font-size: 13px; text-transform: uppercase; letter-spacing: 2px; transition: 0.3s; }
        .nav-links a:hover, .nav-links a.active { color: var(--mint); text-shadow: 0 0 10px var(--mint); }
        .del-tab { color: var(--red); font-size: 12px; margin-left: 8px; cursor: pointer; opacity: 0.4; }
        .del-tab:hover { opacity: 1; }

        /* The Red Logout Block */
        #logout-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 10000; backdrop-filter: blur(15px); }
        .logout-box { background: var(--red); width: 420px; padding: 50px; border-radius: 30px; text-align: center; box-shadow: 0 0 60px rgba(255, 77, 77, 0.4); animation: shake 0.4s ease; }
        .logout-btns { display: flex; gap: 20px; margin-top: 30px; }
        .btn-yes { background: white; color: var(--red); flex: 1; border: none; padding: 15px; border-radius: 12px; font-weight: 900; cursor: pointer; font-size: 16px; }
        .btn-no { background: transparent; color: white; border: 2px solid white; flex: 1; padding: 15px; border-radius: 12px; font-weight: 900; cursor: pointer; }

        /* Content Bubbles */
        .container { padding: 50px 10%; }
        .text-bubble { background: var(--glass); padding: 35px; border-radius: 25px; border-left: 6px solid var(--mint); margin-bottom: 30px; position: relative; }
        .price-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 30px; }
        .price-card { background: #0a0a0a; border-radius: 25px; border: 1px solid rgba(255,255,255,0.05); padding: 30px; transition: 0.4s; }
        .price-card:hover { border-color: var(--mint); transform: translateY(-10px); box-shadow: 0 10px 30px rgba(78, 204, 163, 0.1); }

        /* Owner Panel */
        #owner-panel { background: rgba(78, 204, 163, 0.05); border: 1px dashed var(--mint); padding: 20px; border-radius: 15px; margin-bottom: 40px; display: none; }
        .admin-btn { background: var(--mint); color: #000; border: none; padding: 10px 20px; border-radius: 8px; font-weight: bold; cursor: pointer; margin-right: 10px; }
        
        /* Modal UI */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; z-index: 8000; }
        .modal-box { background: #111; padding: 40px; border-radius: 25px; border: 1px solid #333; width: 450px; }
        input, select, textarea { width: 100%; padding: 15px; margin: 12px 0; background: #1a1a1a; border: 1px solid #333; color: white; border-radius: 12px; box-sizing: border-box; }

        @keyframes shake { 0% { transform: translateX(0); } 25% { transform: translateX(5px); } 50% { transform: translateX(-5px); } 75% { transform: translateX(5px); } 100% { transform: translateX(0); } }
    </style>
</head>
<body>

    <div class="aurora-bg"></div>

    <div id="auth-screen" class="auth-overlay">
        <div class="auth-box" id="login-form">
            <h1 style="letter-spacing: 12px; margin-bottom: 40px; color: var(--mint);">AURORA</h1>
            <input type="text" id="discord-user" placeholder="Discord Username">
            <button class="admin-btn" style="width:100%; padding:18px;" onclick="beginAuth()">INITIALIZE TERMINAL</button>
        </div>
        <div class="auth-box hidden" id="waiting-form">
            <h2 style="color: var(--mint); letter-spacing: 4px;">VERIFYING...</h2>
            <p style="color: #666;">Check Discord DMs for the Security Key.</p>
        </div>
    </div>

    <div id="logout-modal">
        <div class="logout-box">
            <h2>TERMINATE SESSION?</h2>
            <p>This will wipe the current local auth-token.</p>
            <div class="logout-btns">
                <button class="btn-yes" onclick="location.reload()">CONFIRM</button>
                <button class="btn-no" onclick="toggleLogout(false)">ABORT</button>
            </div>
        </div>
    </div>

    <div id="main-site" class="hidden">
        <nav>
            <h2 style="color: var(--mint); letter-spacing: 6px; margin:0;">AURORA</h2>
            <div class="nav-links">
                <div id="dynamic-nav" style="display:flex; gap:25px;"></div>
                <a onclick="toggleLogout(true)" style="color: var(--red);">LOGOUT</a>
            </div>
        </nav>

        <div class="container">
            <div id="owner-panel">
                <span style="color:var(--mint); font-weight:800; font-size:12px; display:block; margin-bottom:10px;">EXECUTIVE OVERRIDE ACTIVE</span>
                <button class="admin-btn" onclick="openTabModal()">+ New Tab</button>
                <button class="admin-btn" style="background:#333; color:white;" onclick="openBubbleModal()">+ Add Bubble</button>
            </div>

            <div id="view-port">
                <div id="empty-state" style="text-align:center; padding:100px 0; color:#444;">
                    <h1>No Active Tabs</h1>
                    <p>Log in as Owner to initialize the system.</p>
                </div>
            </div>
        </div>
    </div>

    <div id="tab-modal" class="modal-overlay">
        <div class="modal-box">
            <h3>Deploy New Module</h3>
            <input type="text" id="tab-name" placeholder="Tab Name">
            <select id="tab-type">
                <option value="text">Text (Home/Info Style)</option>
                <option value="payment">Payment (Grid Style)</option>
            </select>
            <button class="admin-btn" style="width:100%; margin-top:20px;" onclick="saveTab()">DEPLOY</button>
            <button class="admin-btn" style="width:100%; background:none; color:#666;" onclick="closeModals()">CANCEL</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        // --- 1. FIREBASE INITIALIZATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyCmnO3VTJ3KYg5x5dWOMLexT1_a9VPpP1Q",
            authDomain: "foldrex-aurora.firebaseapp.com",
            projectId: "foldrex-aurora",
            storageBucket: "foldrex-aurora.firebasestorage.app",
            messagingSenderId: "740976362878",
            appId: "1:740976362878:web:115653d38b717fd7171f2f"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // --- 2. CONFIGURATION ---
        const OWNER_NAME = "YOUR_DISCORD_NAME".toLowerCase(); // Set this!
        let userLoggedIn = "";
        let currentTabID = "";

        // --- 3. AUTHENTICATION FLOW ---
        async function beginAuth() {
            const nameInput = document.getElementById('discord-user').value.trim();
            if(!nameInput) return alert("Identify yourself.");
            userLoggedIn = nameInput;

            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('waiting-form').classList.remove('hidden');

            const ip = await fetch('https://api.ipify.org?format=json').then(r => r.json()).then(d => d.ip).catch(() => "Unknown");
            
            const reqRef = db.collection("auth_requests").doc(userLoggedIn);
            await reqRef.set({
                username: userLoggedIn,
                status: "pending",
                ip_address: ip,
                entry_method: "Executive Web Terminal",
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });

            reqRef.onSnapshot(doc => {
                if(doc.exists && doc.data().status === "approved") launchConsole();
            });
        }

        function launchConsole() {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('main-site').classList.remove('hidden');
            
            if(userLoggedIn.toLowerCase() === OWNER_NAME) {
                document.getElementById('owner-panel').style.display = 'block';
            }
            refreshTabs();
        }

        // --- 4. CMS ENGINE ---
        function refreshTabs() {
            db.collection("tabs").orderBy("createdAt", "asc").onSnapshot(snap => {
                const nav = document.getElementById('dynamic-nav');
                nav.innerHTML = "";
                if(snap.empty) return;
                
                document.getElementById('empty-state').style.display = 'none';
                snap.forEach(doc => {
                    const data = doc.data();
                    const btn = document.createElement('a');
                    btn.innerHTML = `${data.name} ${userLoggedIn.toLowerCase() === OWNER_NAME ? `<span class="del-tab" onclick="deleteTab('${doc.id}')">âœ–</span>` : ''}`;
                    btn.onclick = (e) => { if(e.target.className !== 'del-tab') loadTabContent(doc.id, data); };
                    nav.appendChild(btn);
                });
                if(!currentTabID) loadTabContent(snap.docs[0].id, snap.docs[0].data());
            });
        }

        function loadTabContent(id, info) {
            currentTabID = id;
            const port = document.getElementById('view-port');
            port.innerHTML = `<h1>${info.name}</h1><div id="inner-content"></div>`;
            
            db.collection("tabs").doc(id).collection("bubbles").orderBy("createdAt", "desc").onSnapshot(snap => {
                const inner = document.getElementById('inner-content');
                inner.innerHTML = "";
                snap.forEach(doc => {
                    const b = doc.data();
                    const div = document.createElement('div');
                    div.className = info.type === 'text' ? "text-bubble" : "price-card";
                    div.innerHTML = `
                        <h3>${b.title}</h3>
                        <p>${b.content}</p>
                        ${userLoggedIn.toLowerCase() === OWNER_NAME ? `<button onclick="deleteBubble('${id}','${doc.id}')" style="color:var(--red); background:none; border:none; cursor:pointer;">[REMOVE]</button>` : ''}
                    `;
                    inner.appendChild(div);
                });
            });
        }

        // --- 5. OWNER OVERRIDE ACTIONS ---
        function openTabModal() { document.getElementById('tab-modal').style.display = 'flex'; }
        function closeModals() { document.querySelectorAll('.modal-overlay').forEach(m => m.style.display='none'); }
        function toggleLogout(s) { document.getElementById('logout-modal').style.display = s ? 'flex' : 'none'; }

        async function saveTab() {
            const name = document.getElementById('tab-name').value;
            const type = document.getElementById('tab-type').value;
            if(!name) return;
            await db.collection("tabs").add({ name, type, createdAt: firebase.firestore.FieldValue.serverTimestamp() });
            closeModals();
        }

        async function deleteTab(id) {
            if(confirm("Wipe this module?")) await db.collection("tabs").doc(id).delete();
        }

        async function openBubbleModal() {
            if(!currentTabID) return alert("Select a tab first!");
            const title = prompt("Header Title:");
            const content = prompt("Body / Price Content:");
            if(title && content) {
                await db.collection("tabs").doc(currentTabID).collection("bubbles").add({
                    title, content, createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
            }
        }

        async function deleteBubble(tid, bid) {
            await db.collection("tabs").doc(tid).collection("bubbles").doc(bid).delete();
        }
    </script>
</body>
</html>
